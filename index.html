<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Study Reader</title>
  <link rel="stylesheet" href="assets/styles.css"/>
</head>
<body>
  <header class="topbar">
    <button id="btnMenu" class="iconbtn" aria-label="Menu">‚ò∞</button>
    <div class="brand">Study Reader</div>

    <div class="spacer"></div>

    <button id="btnHighlight" class="iconbtn" title="Highlight selected text">üñçÔ∏è</button>
    <button id="btnSettings" class="iconbtn" aria-label="Settings">‚öôÔ∏è</button>
  </header>

  <!-- Drawer menu -->
  <aside id="drawer" class="drawer" aria-hidden="true">
    <div class="drawerHead">
      <div class="drawerTitle">Library</div>
      <button id="btnCloseDrawer" class="iconbtn" aria-label="Close">‚úï</button>
    </div>

    <div class="drawerTools">
      <input id="search" class="search" placeholder="Search‚Ä¶ (source/system/title)"/>
    </div>

    <div id="nav" class="nav"></div>
  </aside>

  <!-- Settings panel -->
  <aside id="settings" class="settings" aria-hidden="true">
    <div class="drawerHead">
      <div class="drawerTitle">Settings</div>
      <button id="btnCloseSettings" class="iconbtn" aria-label="Close">‚úï</button>
    </div>

    <div class="settingsBody">
      <div class="row">
        <div class="label">Theme</div>
        <div class="seg">
          <button data-theme="dark" class="segbtn">Dark</button>
          <button data-theme="light" class="segbtn">Light</button>
        </div>
      </div>

      <div class="row">
        <div class="label">Font size</div>
        <input id="fontSize" type="range" min="16" max="24" step="1"/>
        <div id="fontSizeVal" class="muted"></div>
      </div>

      <div class="row">
        <button id="btnClearHighlights" class="btnDanger">Clear highlights (this chapter)</button>
      </div>
    </div>
  </aside>

  <!-- Reader: whole screen -->
  <main class="main">
    <div id="welcome" class="welcome">
      <h1>Pick a chapter</h1>
      <p class="muted">Menu ‚ò∞ ‚Üí choose Source / System / Topic.</p>
    </div>

    <article id="reader" class="reader"></article>
  </main>

  <script src="assets/app.js"></script>
</body>
</html>
