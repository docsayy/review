<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Review Deck</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">

    <header class="topbar">
      <div class="brand">
        <div class="title">Review Deck</div>
        <div class="sub" id="statusLine">Loading‚Ä¶</div>
      </div>
      <button class="btn small ghost" id="settingsBtn">‚öôÔ∏é</button>
    </header>

    <!-- NAV (tiles) -->
    <section class="panel" id="navPanel">
      <div class="crumbs" id="crumbs"></div>
      <div class="tiles" id="tiles"></div>
      <div class="hint">
        Tiles are generated from your <span class="mono">review/</span> folder (via <span class="mono">manifest.json</span>).
      </div>
    </section>

    <!-- REVIEW (cards) -->
    <section class="card" id="reviewCard" style="display:none;">
      <div class="meta">
        <div class="path" id="pathLine">‚Äî</div>
        <div class="count" id="countPill">‚Äî</div>
      </div>

      <div class="content" id="swipeSurface">
        <div class="text" id="cardText"></div>
      </div>

      <div class="actions">
        <button class="btn" id="prevBtn">‚óÄ Prev</button>
        <button class="btn primary" id="nextBtn">Next ‚ñ∂</button>
      </div>

      <div class="relatedRow">
        <button class="btn small" id="backBtn">‚Üê Topics</button>
        <button class="btn small" id="imagesBtn" style="display:none;">üñº Images</button>
        <button class="btn small ghost" id="resumeBtn">Resume</button>
      </div>

      <div class="hint">
        One paragraph = one card. Swipe left/right or use Prev/Next.
      </div>
    </section>

  </div>

  <!-- SETTINGS SHEET -->
  <div class="overlay" id="settingsOverlay" aria-hidden="true">
    <div class="sheet">
      <div class="sheetTop">
        <b>Settings</b>
        <button class="btn small" id="closeSettings">Close</button>
      </div>

      <div class="sheetBody">
        <div class="setting">
          <label>Theme</label>
          <div class="seg">
            <button class="segBtn" data-theme="auto">Auto</button>
            <button class="segBtn" data-theme="dark">Dark</button>
            <button class="segBtn" data-theme="light">Light</button>
          </div>
          <div class="tiny">Auto follows time/system preference to reduce strain.</div>
        </div>

        <div class="divider"></div>

        <div class="setting">
          <label>Progress</label>
          <button class="btn danger" id="resetProgress">Reset saved progress</button>
        </div>
      </div>
    </div>
  </div>

  <!-- IMAGES SHEET -->
  <div class="overlay" id="imagesOverlay" aria-hidden="true">
    <div class="sheet">
      <div class="sheetTop">
        <div>
          <b id="imagesTitle">Images</b>
          <div class="tiny" id="imagesSubtitle">‚Äî</div>
        </div>
        <button class="btn small" id="closeImages">Close</button>
      </div>
      <div class="sheetBody">
        <div class="imgViewer">
          <img id="imgEl" alt="topic image" />
        </div>
        <div class="actions">
          <button class="btn" id="imgPrev">‚óÄ Prev</button>
          <button class="btn primary" id="imgNext">Next ‚ñ∂</button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
