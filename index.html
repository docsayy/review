<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Review Deck</title>
  <link rel="stylesheet" href="app/styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="title">Review Deck</div>
      <div class="sub" id="statusLine">Loading‚Ä¶</div>
    </div>
    <button class="iconBtn" id="settingsBtn" title="Settings">‚öôÔ∏è</button>
  </header>

  <main class="app">
    <!-- Systems -->
    <section id="screenSystems" class="screen">
      <h2 class="h2">Systems</h2>
      <div id="systemsGrid" class="grid"></div>
    </section>

    <!-- Topics -->
    <section id="screenTopics" class="screen hidden">
      <div class="row">
        <button class="btn ghost" id="backToSystems">‚óÄ Systems</button>
        <div class="crumb" id="crumbSystem">‚Äî</div>
      </div>
      <h2 class="h2">Topics</h2>
      <div id="topicsGrid" class="grid"></div>
    </section>

    <!-- Review -->
    <section id="screenReview" class="screen hidden">
      <div class="row">
        <button class="btn ghost" id="backToTopics">‚óÄ Topics</button>
        <div class="crumb" id="crumbTopic">‚Äî</div>
      </div>

      <div class="card">
        <div class="meta">
          <div class="path" id="pathLine">‚Äî</div>
          <div class="pill" id="countPill">‚Äî</div>
        </div>

        <div class="content" id="swipeSurface">
          <div class="text" id="cardText">‚Äî</div>
        </div>

        <div class="actions">
          <button class="btn" id="prevBtn">‚óÄ Prev</button>
          <button class="btn primary" id="nextBtn">Next ‚ñ∂</button>
        </div>

        <div class="relatedRow">
          <button class="btn small" id="srcQuick">Quick</button>
          <button class="btn small" id="srcFA">First Aid</button>
          <button class="btn small" id="srcPathoma">Pathoma</button>
          <button class="btn small" id="imagesBtn">üñºÔ∏è Images</button>
        </div>

        <div class="hint" id="hintLine">One paragraph = one card. Swipe left/right.</div>
      </div>
    </section>
  </main>

  <!-- Images Overlay -->
  <div class="overlay" id="imgOverlay" aria-hidden="true">
    <div class="sheet">
      <div class="sheetTop">
        <div class="sheetTitle">
          <b>Images</b>
          <span id="imgSub">‚Äî</span>
        </div>
        <button class="btn small" id="closeImages">Close</button>
      </div>
      <div class="sheetBody">
        <div class="imgFrame" id="imgSwipeSurface">
          <img id="imgEl" alt="topic image" />
        </div>
        <div class="sheetNav">
          <button class="btn" id="imgPrev">‚óÄ Prev</button>
          <button class="btn primary" id="imgNext">Next ‚ñ∂</button>
        </div>
        <div class="hint smallHint" id="imgCaption">‚Äî</div>
      </div>
    </div>
  </div>

  <!-- Settings Overlay -->
  <div class="overlay" id="settingsOverlay" aria-hidden="true">
    <div class="sheet">
      <div class="sheetTop">
        <div class="sheetTitle">
          <b>Settings</b>
          <span>Theme</span>
        </div>
        <button class="btn small" id="closeSettings">Close</button>
      </div>
      <div class="sheetBody">
        <div class="settingBlock">
          <div class="settingLabel">Theme</div>
          <div class="seg">
            <button class="segBtn" data-theme="auto">Auto</button>
            <button class="segBtn" data-theme="dark">Dark</button>
            <button class="segBtn" data-theme="light">Light</button>
          </div>
          <div class="hint smallHint">Auto uses system preference + time-based night mode (7 PM‚Äì7 AM).</div>
        </div>
      </div>
    </div>
  </div>

  <script src="app/app.js"></script>
</body>
</html>
