name: Build & Deploy

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: Build site (generates index.json + build/)
        run: node tools/build.js

      # DEBUG: prove index.json exists before upload
      - name: Verify outputs
        run: |
          echo "=== ROOT FILES ==="
          ls -la
          echo "=== build/ ==="
          ls -la build || true
          echo "=== index.json preview ==="
          test -f index.json && head -n 5 index.json || (echo "index.json NOT FOUND" && exit 1)

      - name: Upload Pages artifact (root)
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
